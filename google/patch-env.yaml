- op: replace
  path: /spec/template/spec/containers/0/env
  value:
    - name: SECRET
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth-secret
    - name: CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth-client-secret
    - name: CLIENT_ID
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth-client-id
    - name: COOKIE_DOMAINS
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth-cookie-domains
    - name: DOMAINS
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth-domains
    - name: AUTH_HOST
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth-auth-host
    - name: COOKIE_SECURE
      value: 'true'
