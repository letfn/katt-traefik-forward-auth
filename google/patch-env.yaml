- op: replace
  path: /spec/template/spec/containers/0/env
  value:
    - name: SECRET
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth
    - name: CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth
    - name: CLIENT_ID
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth
    - name: COOKIE_DOMAINS
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth
    - name: DOMAINS
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth
    - name: AUTH_HOST
      valueFrom:
        secretKeyRef:
          key: secret
          name: traefik-forward-auth
    - name: COOKIE_SECURE
      value: 'true'
